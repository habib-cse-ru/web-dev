<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-yellow-500 text-center mt-6">Welcome to my <span class="text-fuchsia-600">Bap Er
                Bank</span>!!!
        </h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-slate-200 my-8">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="total-deposite">00</span></h2>
                </div>
                <div class="bg-gray-700 p-8 rounded-xl">
                    <h4 class="text-2xl">Whidrow</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="total-amount">1200</span></h2>
                </div>

            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto my-8 ">
                <div class="bg-fuchsia-700 px-3 py-3 rounded-xl">
                    <h4 class="text-2xl  text-slate-200">Deposite</h4>
                    <input class="w-3/4 block mb-2 rounded-md px-2" placeholder="$ Amount ypu want to deposite :" type="text" name="" id="deposite-field">
                    <button class="bg-slate-500 hover:bg-slate-950 text-white px-4 py-2 rounded-lg" id="btn-deposite">Deposite</button>
                </div>
                <div class="bg-cyan-400 px-3 py-3 rounded-xl">
                    <h4 class="text-2xl  text-slate-200">Withdraw</h4>
                    <input class="w-3/4 block mb-2 rounded-md px-2" placeholder="$ Amount ypu want to deposite :" type="text" name="" id="withdraw-field">
                    <button class="bg-slate-500 hover:bg-slate-950 text-white px-4 py-2 rounded-lg" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>

</body>

</html>
